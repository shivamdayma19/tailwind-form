<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="p-4">
    <section class="border mx-auto max-w-[400px] bg-gray-300  rounded  ">
      <h1 class="text-center font-bold uppercase text-2xl mt-4 mb-5">Login</h1>
      <form action="profile.html">
       <div class=" p-4 mb-3">

          <label class="block font-bold rounded">First name </label>
          <input class="border w-full px-2 bg-white rounded outline-none py-2 mb-4 text-start"
          type="text"
          placeholder="write your name "
          value=""
          name=""
          required >
          
          <label class="block font-bold rounded">Last name </label>
          <input class="border w-full px-2 bg-white rounded outline-none py-2 mb-4 text-start"
          type="text"
          placeholder="write your last name "
          value=""
          name=""
          required >
          
          <label class="block font-bold rounded"> Email id </label>
          <input class="border w-full px-2 bg-white rounded outline-none py-2 mb-4 text-start"
          type="text"
          placeholder="write your email id "
          value="pk"
          name=""
          maxlength="15"
          required >
          
          <label class="block font-bold rounded">Mobile no </label>
                <input class="border w-full px-2 bg-white rounded outline-none py-2 mb-4 text-start"
                type="number"
                placeholder="write your Mobile no "
                value=""
                name=""
                maxlength="10"
                required >
                
          <label class="block font-bold rounded">Address</label>
                <input class="border w-full px-2 bg-white rounded outline-none py-2 mb-4 text-start" 
                type="text"
                placeholder="write your full address  "
                value=""
                name=""
                required  >
        </div>

        <div class="text-center ">
           <button class=" bg-gray-600 rounded font-bold text-white p-2 m-2">Submit</button>
        </div>
      </form>
    </section>
    
  
  </body>
</html>
